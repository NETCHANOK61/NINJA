  <script>

    // var baseUrl = 'http://49.0.82.233'; 
    var baseUrl = 'http://192.168.8.123';
    baseUrl = localStorage.getItem("storedURL") ? localStorage.getItem("storedURL") : baseUrl;
    var url_get = baseUrl + ':8003/detected-restrict-object/list';
    var url_update = baseUrl + ':8003/detected-restrict-object/';
    var url_cameras_all = baseUrl + ':8002/cameras/all'

    // Check local storage for previously selected dates
    var startDate = localStorage.getItem('startDate');
    var endDate = localStorage.getItem('endDate');
    baseUrl = localStorage.getItem("storedURL") ? localStorage.getItem("storedURL") : baseUrl;

    var dumpData = [];

    $(document).ready(function () {

      // console.log(baseUrl);

      // If dates are not found in local storage, set default values (now and now - 1 hour)
      if (!startDate || !endDate) {
        var now = new Date();

        // Adjust time by subtracting 1 hour in Thai time zone
        var th_now = new Date(now.toLocaleString('en-US', { timeZone: 'Asia/Bangkok' }));
        var th_time_prev = new Date(th_now);
        th_time_prev.setHours(th_time_prev.getHours() - 1);

        // Format the date part
        var year = th_now.getFullYear();
        var month = String(th_now.getMonth() + 1).padStart(2, '0');
        var day = String(th_now.getDate()).padStart(2, '0');

        // Format time to display in Thai locale
        var formattedTime = th_now.toLocaleTimeString('en-US', { hour12: false });
        var formattedTime_prev = th_time_prev.toLocaleTimeString('en-US', { hour12: false });

        // Concatenate date and time for startDate
        endDate = `${year}-${month}-${day}T${formattedTime}`;

        // Concatenate date and time for endDate
        startDate = `${year}-${month}-${day}T${formattedTime_prev}`;
      }

      // Set the default values in the date inputs
      $('#sdatetime').val(startDate.slice(0, 16)); // Truncate milliseconds
      $('#edatetime').val(endDate.slice(0, 16)); // Truncate milliseconds

      fetchData(startDate, endDate)

      $('#myForm').submit(function (event) {
        event.preventDefault(); // Prevent the form from submitting normally

        startDate = $('#sdatetime').val();
        endDate = $('#edatetime').val();
        localStorage.setItem('startDate', startDate);
        localStorage.setItem('endDate', endDate);

        $('#sdatetime').val(startDate.slice(0, 16)); // Truncate milliseconds
        $('#edatetime').val(endDate.slice(0, 16)); // Truncate milliseconds

        fetchData(startDate, endDate,)
      });
    });

    function fetchData(s, e) {
      $('#example tbody').empty();
      var camera_id = document.getElementById('camera_id').value;
      // Format the start time and end time strings
      let formattedStartTime = encodeURIComponent(s) + '%3A00';
      let formattedEndTime = encodeURIComponent(e) + '%3A00';

      // var url_ = '';
      // if (camera_id != 0) {
      //   url_ = url_get + '&start_time=' + formattedStartTime + '&end_time=' + formattedEndTime + '&camera_id=' + (camera_id).trim();
      // } else {
      //   url_ = url_get + '&start_time=' + formattedStartTime + '&end_time=' + formattedEndTime;
      // }

      $.ajax({
        url: url_get,
        method: 'POST',
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/json'
        },
        data: JSON.stringify({}),
        success: function (dumpData) {
          const classNames = ["person", "motorbike", "car", "motorbike", "N/A",
            "train", "traffic light", "fire hydrant", "stop sign", "parking meter", "bench",
            "cat", "dog", "umbrella", "bag", "suitcase", "bowl",
            "snowboard", "sports ball", "knife", "baseball bat",
            "baseball glove", "skateboard", "surfboard", "tennis racket", "bottle",
            "wine glass", "cup", "bowl", "banana", "apple", "sandwich", "orange",
            "broccoli", "carrot", "hot dog", "pizza", "donut",
            "cake", "chair", "sofa", "pottedplant", "bed",
            "diningtable", "mouse", "remote", "keyboard", "cell phone", "sink", "clock",
            "vase", "scissors", "teddy bear", "gun", "box"];

          dumpData.data.forEach(function (item) {
            // console.log(item)
            var formattedDate = moment(item.create_at).format('YYYY-MM-DD HH:mm:ss');
            var obj_class = '';

            item.obj_data.forEach(function (obj_data_item, index) {
              // Append each obj_data_item.cls_name and select tag inside a container
              obj_class += '<div class="obj-container">';
              obj_class += '<span>' + obj_data_item.cls_name + '</span>' + ': ' + '<select>';
              classNames.forEach(function (className) {
                obj_class += '<option value="' + className + '"' + (className === obj_data_item.cls_name ? ' selected' : '') + '>' + className + '</option>';
              });
              obj_class += '</select><button class="delete-btn btn btn-secondary btn-sm" data-index="' + index + '">x</button></div><br>';
            });

            $('#example tbody').append('<tr>' +
              '<td><input type="checkbox" class="delete-checkbox" value="' + item._id + '"></td>' +
              '<td>' + item._id + '<br>' + formattedDate + '<br><b>' + item.camera_id + '</b></td>' +
              '<td align="center"><img class="zoom-image" src="http://' + item.img_in_url[0] + '" alt="Image In" style="width: 300px; cursor: pointer;"></td>' +
              '<td style="background-color: #FFEEFC;">' + 'ประเภทวัตถุที่ตรวจจับได้ :<br><button class="add-new-btn btn btn-primary">Add New</button><br>' + obj_class + '</td>' +
              '<td style="background-color: #FFEEFC;"><button class="save-btn btn btn-primary">Save</button></td>' +
              '</tr>');
          });

          $('tbody').on('change', 'select', function () {
            var selectedOption = $(this).val(); // Get the selected value
            var rowIndex = $(this).closest('tr').index(); // Get the index of the row
            var index = $(this).closest('td').find('.obj-container').index($(this).closest('.obj-container')); // Get the index of the obj-container within the row
            // console.log(index)
            // Ensure obj_data exists and has enough elements
            if (dumpData.data[rowIndex].obj_data && index < dumpData.data[rowIndex].obj_data.length) {
              dumpData.data[rowIndex].obj_data[index].cls_name = selectedOption; // Update the data object
            } else {
              console.error('Object data or index is undefined.');
            }
          });
          $('tbody').on('click', '.save-btn', function () {
            var rowIndex = $(this).closest('tr').index(); // Get the index of the row
            var rowData = dumpData.data[rowIndex]; // Get the corresponding data object
            $.ajax({
              url: url_update + rowData._id, // Replace with the actual URL of your API
              method: 'PUT', // Use the appropriate HTTP method (PUT, POST, etc.)
              contentType: 'application/json',
              data: JSON.stringify(rowData),
              success: function (response) {
                showToast("Data updated successfully", "success");
                // setTimeout(function () {
                //   window.location.reload();
                // }, 1000);
              },
              error: function (error) {
                showToast("ไม่พบข้อมูล หรืออินเทอร์เน็ตมีปัญหา", "error");
                // setTimeout(function () {
                //   window.location.reload();
                // }, 1000);
                // console.error('Error updating data:', error);
              }
            });
          });

          // Event listener for the "Add New" button
          $('tbody').on('click', '.add-new-btn', function () {
            var index = $(this).data('index');
            var itemIndex = $(this).closest('tr').index();
            var newRow = $('<tr>');

            // Create a new obj_data entry
            var newObjData = {
              "obj_no": 1, // Set appropriate values for obj_no and other properties
              "cls_name": "N/A",
              "box": [0, 0, 0, 0],
              "centroid": [0, 0],
              "conf": 0
            };
            dumpData.data[itemIndex].obj_data.push(newObjData);
            // Append the new object to the table
            var obj_class = '<div class="obj-container">';
            obj_class += '<span>New</span>' + ': ' + '<select select class="cls-name-select">';
            classNames.forEach(function (className) {
              obj_class += '<option value="' + className + '"' + (className === newObjData.cls_name ? ' selected' : '') + '>' + className + '</option>';
            });
            obj_class += '</select><button class="delete-btn btn btn-secondary btn-sm" data-index="' + (dumpData.data[itemIndex].obj_data.length - 1) + '">x</button></div><br>';

            $(this).closest('tr').find('td:eq(3)').append(obj_class);
          });

          $('#example tbody').on('click', '.zoom-image', function () {
            openImageModal($(this).attr('src'));
          });

          function openImageModal(imageUrl) {
            Swal.fire({
              imageUrl: imageUrl,
              imageAlt: 'Plate Image',
              showCloseButton: true,
              showConfirmButton: false,
              imageWidth: 400,
              imageHeight: 300,
              customClass: {
                image: 'image-zoom',
              },
              html: '<div class="zoom-controls">' +
                '<button class="zoom-btn zoom-in">Zoom In</button>' +
                '<button class="zoom-btn zoom-out">Zoom Out</button>' +
                '</div>',
              didOpen: () => {
                $('.swal2-image').css('max-width', '100%');
              }
            });

            $('.zoom-in').click(function () {
              $('.swal2-image').css('transform', 'scale(1.2)');
            });

            $('.zoom-out').click(function () {
              $('.swal2-image').css('transform', 'scale(1)');
            });
          }

          // Delegate event listener for the delete buttons
          $('tbody').on('click', '.delete-btn', function () {
            var index = $(this).data('index');
            var itemIndex = $(this).closest('tr').index();

            // Remove item.obj_data corresponding to the clicked button
            dumpData.data[itemIndex].obj_data.splice(index, 1);

            // Remove the container associated with the clicked "x" button
            $(this).closest('.obj-container').remove();
          });


          // Add event listener to delete buttons
          $('.delete-btn').on('click', function () {
            var index = $(this).data('index');
            var itemIndex = $(this).closest('tr').index();

            // Remove item.obj_data corresponding to the clicked button
            dumpData.data[itemIndex].obj_data.splice(index, 1);

            // Hide the select element associated with the clicked "x" button
            $(this).parent('.obj-container').hide();
            // Hide the clicked "x" button
            $(this).hide();
          });
        },
        error: function (error) {
          showToast("ไม่พบข้อมูล หรืออินเทอร์เน็ตมีปัญหา", "error");
          // console.error('Error fetching data:', error);
        }
      });
    }

    function showToast(message, type) {
      Swal.fire({
        toast: true,
        position: 'top-end',
        icon: type,
        title: message,
        showConfirmButton: false,
        timer: 3000
      });
    }

    $('#select-all').click(function () {
      var checkedStatus = this.checked;
      $('.delete-checkbox').each(function () {
        $(this).prop('checked', checkedStatus);
      });
    });

    $('#bulk-delete-1').click(function () {
      var selectedIds = $('.delete-checkbox:checked').map(function () {
        return $(this).val();
      }).get();
      del(selectedIds);
    });

    $('#bulk-delete-2').click(function () {
      var selectedIds = $('.delete-checkbox:checked').map(function () {
        return $(this).val();
      }).get();
      del(selectedIds);
    });

    function del(select) {
      console.log(select)
      if (select.length > 0) {
        // Loop through each selected ID
        select.forEach(function (id) {
          // Confirm before deletion
          $.ajax({
            url: url_update + id, // Use each item's _id in the request
            method: 'DELETE',
            contentType: 'application/json',
            success: function (response) {
              showToast("Data deleted successfully", "success");
              // Consider keeping track of completed requests to only reload once all have finished
            },
            error: function (error) {
              showToast("Error deleting data", "error");
              console.error('Error deleting data:', error);
            },
            complete: function () {
              // Check if all deletions have been processed before reloading
              if (--select.length === 0) { // Decrement count and check if all requests completed
                // setTimeout(function () {
                //   window.location.reload();
                // }, 1000);
              }
            }
          });
        });
      } else {
        showToast("No items selected", "error");
      }
    }

    function clearAll() {
      localStorage.clear();
      document.getElementById('sdatetime').value = ''; // Replace 'datetime_input_id' with the actual ID of your datetime input element
      document.getElementById('edatetime').value = ''; // Replace 'datetime_input_id' with the actual ID of your datetime input element
    }
  </script>
